<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perguntas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let question of questions">
      <h2>{{question.nome}}</h2>
      <ion-textarea *ngIf="question.tipo == 1" placeholder="Resposta"></ion-textarea>
      <ion-range *ngIf="question.tipo == 2" [(ngModel)]="rangeValue" min="0" max="5" pin="true" snaps="true"></ion-range>
      <ion-list *ngIf="question.tipo == 3" radio-group [(ngModel)]="radioValue">
        <ion-item *ngFor="let resposta of question.listaRespostas">
          <ion-label>{{resposta}}</ion-label>
          <ion-radio value="{{resposta}}"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer *ngIf="!keyboard.isOpen()">
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="slidesBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{slidesIndex}}/{{slidesLength}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="slidesForward()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-footer>
